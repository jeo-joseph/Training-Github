<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>

  <h2>HTML Table</h2>

  <table>
    <tr>
      <th>Sl.No.</th>
      <th>Name</th>
      <th>District</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Priyesh Karatha</td>
      <td>Kannur</td>
    </tr>
	<tr>
      <td>2</td>
      <td>Priyesh Karatha</td>
      <td>Kannur</td>
    </tr>
  </table>

</body>

</html>
